## Enough about me...let's chat Quarto!

Do you already love RMarkdown? Then Quarto might just be your new best friend.

---
### <svg aria-label="Question" role="img" viewBox="0 0 384 512" style="height:1em;width:0.75em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#5D7E6A;overflow:visible;position:relative;"><title>Question</title><path d="M202.021 0C122.202 0 70.503 32.703 29.914 91.026c-7.363 10.58-5.093 25.086 5.178 32.874l43.138 32.709c10.373 7.865 25.132 6.026 33.253-4.148 25.049-31.381 43.63-49.449 82.757-49.449 30.764 0 68.816 19.799 68.816 49.631 0 22.552-18.617 34.134-48.993 51.164-35.423 19.86-82.299 44.576-82.299 106.405V320c0 13.255 10.745 24 24 24h72.471c13.255 0 24-10.745 24-24v-5.773c0-42.86 125.268-44.645 125.268-160.627C377.504 66.256 286.902 0 202.021 0zM192 373.459c-38.196 0-69.271 31.075-69.271 69.271 0 38.195 31.075 69.27 69.271 69.27s69.271-31.075 69.271-69.271-31.075-69.27-69.271-69.27z"/></svg> Quarto - what even is it?

&lt;span style = 'font-size: 80%;'&gt;[Quarto](https://quarto.org/) is a publishing tool built on Pandoc (just like RMarkdown). *However*, unlike RMarkdown, it's purposefully built to support multiple languages (R, Python, Julia, Observable JS) and includes lots of exciting new features and capabilities.&lt;/span&gt;

.center[
&lt;iframe src="https://quarto.org/" width="80%" height="400px" data-external="1"&gt;&lt;/iframe&gt;
]

.center[
&lt;span style = 'font-size: 80%;'&gt;To get started, download and [install Quarto](https://github.com/quarto-dev/quarto-cli/releases/download/v0.9.405/quarto-0.9.405-macos.pkg) and update RStudio to [version v2022.2](https://rstudio.com/products/rstudio/download/).
&lt;/span&gt;
]

## Some notable differences

---
### Render, not knit

&lt;span style = 'font-size: 80%;'&gt;You'll see the &lt;img src="media/render.png" alt="A blue horizontal arrow pointing to the right next to the word 'Render'" style="display: inline-block; margin: 0; position: relative; top: 3px; width:60px;height:20px;"/&gt; button, rather than &lt;img src="media/knit.png" alt="A bluish-colored ball of yarn with a knitting needle sticking through the top right side, next to the word 'Knit'" style="display: inline-block; margin: 0; position: relative; top: 3px; width:60px;height:20px;"/&gt; at the top of your `.qmd` file.&lt;/span&gt;

.pull-left[
&lt;img src="media/renderedRmd.png" width="100%" height="100%" /&gt;
]

.pull-right[
&lt;img src="media/renderedqmd.png" width="100%" height="100%" /&gt;
]

.center[
&lt;span style = 'font-size: 80%;'&gt;Rendered `.qmd` documents have a bit more "modern" feel to them.&lt;/span&gt;
]

---

### Global options now live in the YAML header (goodbye `knitr` setup chunk!)

&lt;span style = 'font-size: 80%;'&gt;For example, to prevent code (but not the results) from appearing in your rendered file as the default, specify `echo: true` in the YAML header of your `.qmd` file:&lt;/span&gt;


```r
---
title: "My quarto doc title"
execute:
  echo: true
---
```

&lt;span style = 'font-size: 80%;'&gt;rather than including a `knitr` setup chunk at the top of your `.Rmd` file, just after the YAML:&lt;/span&gt;


```r
knitr::opts_chunk$set(echo = TRUE)
```

---
### Introducing chunk options as YAML using the hash pipe, `#|`

&lt;span style = 'font-size: 80%;'&gt;The hash pipe, `#|`, now works in `.Rmd` files as well! It looks something like this:&lt;/span&gt;

```{}
#| echo: false
#| fig-cap: "Here is my figure caption"
#| fig-alt: "Here is my very long alt text for my rendered figure"
ggplot(...) +
  geom_point()
```

&lt;span style = 'font-size: 80%;'&gt;as opposed to:&lt;/span&gt;

```{}
{r, echo = FALSE, fig.cap = "Here is my figure caption", fig.alt = "Here is my very long alt text for my rendered figure"}
ggplot(...) +
  geom_point()
```

&lt;span style = 'font-size: 80%;'&gt;**Also note some additional changes:**&lt;/span&gt;

&lt;span style = 'font-size: 70%;'&gt;<svg aria-label="angle-right" role="img" viewBox="0 0 256 512" style="height:1em;width:0.5em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#5D7E6A;overflow:visible;position:relative;"><title>angle-right</title><path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"/></svg> we now use `:` rather than `=`, and booleans are lowercase (e.g. `echo: true` rather than `echo = TRUE`)&lt;/span&gt;  

&lt;span style = 'font-size: 70%;'&gt;<svg aria-label="angle-right" role="img" viewBox="0 0 256 512" style="height:1em;width:0.5em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#5D7E6A;overflow:visible;position:relative;"><title>angle-right</title><path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34z"/></svg> use kebab-case for all YAML keys and to delimit figure/layout/code chunk options (e.g. `fig-alt` rather than `fig.alt`)&lt;/span&gt;  

---

## Okay, this all seems cool, but I'm comfortable where I'm at right now...do I need to switch??

Short answer: not unless you want to!  

Check out [this post](https://yihui.org/en/2022/04/quarto-r-markdown/) by Yihui Xie for some further insight.
